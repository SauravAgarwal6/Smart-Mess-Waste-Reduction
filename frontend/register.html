<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Mess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section">
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="registerForm">
                <input type="text" id="registerRollNo" placeholder="Roll No (e.g., 2024UGPI0XX)" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
            <p id="registerResponse"></p>
            <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
