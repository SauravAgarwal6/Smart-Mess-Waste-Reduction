<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Mess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section">
        <div class="auth-container">
            <h2>Smart Mess Login</h2>
            <form id="loginForm">
                <input type="text" id="loginRollNo" placeholder="Roll No (e.g., 2024UGPI0XX)" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="loginResponse"></p>
            <p class="auth-switch">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
